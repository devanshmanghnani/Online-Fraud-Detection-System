<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Bank Fraud Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/bg1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.88);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin-top: 30px;
        }

        .form-label {
            font-weight: 500;
        }

        .form-container {
            max-width: 600px;
            margin-left: auto;
            margin-right: 90px; /* Push slightly to the right */
        }

        @media (max-width: 768px) {
            .form-container {
                margin-right: auto;
                margin-left: auto;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <div class="overlay">
            <h2 class="text-center mb-4">Online Bank Fraud Detection</h2>
            <form action="/predict" method="post">

                <div class="mb-3">
                    <label class="form-label" for="amount">Transaction Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" step="any" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="oldbalanceOrg">Old Balance (Sender)</label>
                    <input type="number" class="form-control" id="oldbalanceOrg" name="oldbalanceOrg" step="any" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="newbalanceOrig">New Balance (Sender)</label>
                    <input type="number" class="form-control" id="newbalanceOrig" name="newbalanceOrig" step="any" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="oldbalanceDest">Old Balance (Receiver)</label>
                    <input type="number" class="form-control" id="oldbalanceDest" name="oldbalanceDest" step="any" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="newbalanceDest">New Balance (Receiver)</label>
                    <input type="number" class="form-control" id="newbalanceDest" name="newbalanceDest" step="any" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="type">Transaction Type</label>
                    <select class="form-select" id="type" name="type" required>
                        <option value="CASH_IN">CASH_IN</option>
                        <option value="CASH_OUT">CASH_OUT</option>
                        <option value="DEBIT">DEBIT</option>
                        <option value="PAYMENT">PAYMENT</option>
                        <option value="TRANSFER">TRANSFER</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Detect Fraud</button>
                </div>
            </form>
			{% if prediction_text %}
<div class="alert alert-info text-center mt-4" role="alert">
    {{ prediction_text }}
</div>
{% endif %}

        </div>
    </div>
</div>

</body>
</html>
